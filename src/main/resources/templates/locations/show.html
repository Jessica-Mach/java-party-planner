<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Location</title>
</head>
<body>
  <main th:object="${location}">
    <h2 th:text="*{name}"></h2>
    <p th:text="*{city} + ', ' + *{state}"></p>
    <p th:text="'Cost: ' + ${location.displayPrice()}"></p>
    <ul th:each="party : *{parties}" th:object="${party}">
      <li>
        <h4 th:text="*{name}"></h4>
        <p th:text="*{description}"></p>
      </li>
    </ul>
  </main>
</body>
</html>
