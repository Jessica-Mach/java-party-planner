<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of Locations</title>
</head>
<body>
  <h1>Launch Party Locations</h1>
  <div th:each="location : ${locations}" th:object="${location}">
    <a th:href="|\locations\*{id}|">
      <p th:text="*{name} + ' (' + ${location.displayPrice()} + ')'"></p>
    </a>
  </div>
  <div>
    <a th:href="@{\parties\new}">
      <p>Add a new Party!</p>
    </a>
  </div>

</body>
</html>
