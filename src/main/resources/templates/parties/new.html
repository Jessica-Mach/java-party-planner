<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Form</title>
</head>
<body>
<h2>Add a Party!</h2>
<form action="/parties" method="POST" th:object="${party}">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" />
    <p th:errors="*{name}"></p>
  </div>
  <div>
    <label for="description">Description</label>
    <input type="text" id="description" th:field="*{description}"></input>
    <p th:errors="*{description}"></p>
  </div>
  <div>
    <label for="location">Choose Location</label>
    <select id="location" th:field="*{location}">
      <option th:each="partyLocation : ${locations}"
          th:value="${partyLocation.id}"
          th:text="${partyLocation.name}"></option>
    </select>
    <p th:errors="*{location}"></p>
  </div>
  <div><input type="submit" value="Add Party" /></div>
</form>
</body>
</html>
