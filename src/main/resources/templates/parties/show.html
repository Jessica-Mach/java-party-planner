<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Party Show Page</title>
</head>
<body>
  <main th:object="${party}">
    <h2 th:text="*{name}"></h2>
    <p th:text="*{description}"></p>
    <p th:text="'Location: ' + *{location.getName()} + ' (' + *{location.displayPrice()} + ')'"></p>
  </main>
</body>
</html>
